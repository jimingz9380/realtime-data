<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!--<link href="style.css" rel="stylesheet" type="text/css" />-->
        <style>
            /* CSS */

        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->

        <button>Like</button> <span id="numLikes">0</span>

        <div id="all-messages">

        </div>

        <div id="typing-container">
            <form>
                <!-- @NOTE this input has an id #username -->
                <div class="input-container">
                    <label>Username:</label>
                    <input
                        type="text"
                        id="username"
                    />
                </div>

                <!-- @NOTE this input has an id #message -->
                <div class="input-container">
                    <label>Message:</label>
                    <input
                        type="text"
                        id="message"
                    />
                </div>
            </form>

            <button id="send-btn">Send</button>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="script.js"></script>-->

        <script type="module">



            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js";

            // from Ashwin's tutorial 2: https://docs.google.com/document/d/1qDxDLbw3Iqda_a8lEHjdyMNVphEQSgPpOYlOC1gtvX0/edit
            import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-database.js";

            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional
            const firebaseConfig = {
                apiKey: "AIzaSyD41yzoaEfoa_a0_YeXQYdk_saiEAtOoDw",
                authDomain: "practice-firebase-ccc3e.firebaseapp.com",
                databaseURL: "https://practice-firebase-ccc3e-default-rtdb.firebaseio.com",
                projectId: "practice-firebase-ccc3e",
                storageBucket: "practice-firebase-ccc3e.appspot.com",
                messagingSenderId: "603011613387",
                appId: "1:603011613387:web:f173e2e49649def653114e"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);


            // custom code
            const numLikesDOM = document.querySelector('#numLikes');
            onValue(ref(db, "/likes/numLikes"), (snapshot) => {
    		    let data = snapshot.val();
    		    numLikesDOM.innerHTML = data
    	    });

            document.querySelector('button').addEventListener('click',function(){
                // const numberLikes = parseInt(numLikes[i].innerHTML) + 1

                const numberLikes = parseInt(numLikesDOM.innerHTML) + 1;
                set(ref(db, "likes"), {
                    numLikes: numberLikes,
                });

            });
        </script>


    </body>
</html>
